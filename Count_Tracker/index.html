<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section>
        
        <div class="all">
            <div class="cnt">
                <h1>COUNTER</h1> <br> <br> <br><br>
            </div>
        <div class="result">

            <h1 class="rr">0</h1> 

             </div> <br>

        <div class="plusminus">

            <button>
                <div class="minus"><h1>-</h1></div>
            </button>

            <button>
                <div class="plus"><h1>+</h1></div>
            </button>
            
                
        </div> <br>

        <div class="fm1">

            <form action="" id="fm2">
            
                    <h2>
                         <label for="">Increment or Decrement By : </label>
                         <input type="number" id="inp" value="1">
                         <input type="submit" value="Submit" id="sub">
                    </h2>
                
            </form>

        </div> <br>

        <div class="res1">
            <button>
                <div class="res2"><h2>Reset</h2></div>
            </button>
        </div>
        

    </div>

    </section>   

    <script src="index.js"></script>

</body>
</html>
